spring.application.name=zeiterfassung
server.port=8081

# SQLite Database (use DATABASE_PATH env var in Docker, defaults to local file)
spring.datasource.url=jdbc:sqlite:${DATABASE_PATH:zeiterfassung.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ (from environment variables)
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Security: set to true to enable Keycloak authentication
app.security.enabled=false

# Keycloak OAuth2 Resource Server (from environment variable, only used when app.security.enabled=true)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/zeiterfassung}

# Exclude OAuth2 autoconfiguration when security is disabled
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

logging.level.org.springframework.security=DEBUG